<!DOCTYPE html>
<html>

    <head>
    
    <title>JavaScript</title>
    
    </head>

    <body>

        <p>How many fingers are you holding up?</p>



        <p><select id="myNumber">

            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>

        </select>
            
            <button id="guess">Guess</button>
        </p>
                
        <script type = "text/JavaScript">

            document.getElementById("guess").onclick = function() {
                
                        var myNumber = document.getElementById("myNumber").value; //Веденое число.

                        var gotIt = false;          //Не совпадающие значения попадают в эту переменную. После того

                        var numberOfGuesses = 1;    //Попытки отгадать число.

                    while(gotIt == false){           

                        var guess = Math.random(); // Переменная в которую помещается число выбранное компьютером.

                        guess = guess * 6;

                        guess = Math.floor(guess);

                    if (guess==myNumber) {

                        gotIt = true;

                        alert("Got it! It was a " + guess + ". It took me " + numberOfGuesses + " guesses.")

                       
                        //Computer is correct

                    } else {

                        numberOfGuesses++;

                        //Computer is wrong

                }
            
            }
           
        }

           
        
        </script>
    
    </body>

</html>
